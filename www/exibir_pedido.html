<div id="container">
    <h1>Pedidos</h1>
    <button type="button" class="btn btn-info btn-lg btn-block" id="btnFazerPedido">Fazer Pedido</button>
    <br>
    <button type="button" onclick="showModal()" class="btn btn-info btn-lg btn-block" id="btnFazerPagamento">Fazer pagamento</button>
    <br>
    <div id="produtos">
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalPag" tabindex="-1" role="dialog" aria-labelledby="modalPagTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Pagamento</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cancelar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<textarea class="form-control" id="inputComment" placeholder="Nome do Dono no Cartão" rows="1"></textarea>
      <textarea class="form-control" id="inputComment" placeholder="Numero do Cartão" rows="1"></textarea>
      <textarea class="form-control" id="inputComment" placeholder="Validade" rows="1"></textarea>
      <textarea class="form-control" id="inputComment" placeholder="Código de Segurança" rows="1"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modalPag">Cancelar</button>
        <button type="button" class="btn btn-primary" id="btnPagar" >Pagar</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/exibir_pedido.js"></script>
