<h3>Cadastrar Restaurante</h3>
<br>
<div class="container">
<form id="formRestaurante">
  <div class="row">
    <div class="input-group col-md-10">
      <input class="form-control" name="nome" type="text" placeholder="Nome do Restaurante">
      <div class="invalid-feedback">
        Por favor insira um nome válido.
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="input-group col-md-10">
      <input class="form-control" name="nomeDono" type="text" placeholder="Nome do Dono">
      <div class="invalid-feedback">
        Por favor insira um nome válido.
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="input-group col-md-10">
      <input type="email" class="form-control" name="email" placeholder="Email">
      <div class="invalid-feedback">
        Por favor insira um email válido.
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="input-group col-md-10">
      <input class="form-control" name="cnpj" type="text" placeholder="CNPJ" pattern="([0-9]{2}[\.][0-9]{3}[\.][0-9]{3}[\/][0-9]{4}[-][0-9]{2})">
      <div class="invalid-feedback">
        Por favor insira um CNPJ válido.
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="input-group col-md-10">
      <input class="form-control" name="endereco" type="text" placeholder="Endereço">
      <div class="invalid-feedback">
        Por favor insira um endereço válido.
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="input-group col-md-10">
      <input class="form-control" name="telefone" type="text" placeholder="Telefone" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}">
      <div class="invalid-feedback">
        Por favor insira um telefone válido.
      </div>
    </div>
  </div>
  <br>
  <div class="row col-md-12">
    <div class="custom-file">
      <input type="file" class="custom-file-input" name="foto" id="validatedCustomFile" required>
      <label class="custom-file-label" for="validatedCustomFile">Escolha o logotipo...</label>
      <div class="invalid-feedback">
        Por favor insira uma imagem válida.
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="custom-file col-md-5">
      <button type="button" class="btn btn-primary btn-lg float-right" id="btnCadastrar">Cadastrar</button>
    </div>
  </div>
</form>
</div>

<div id="alertas"></div>
<script type="text/javascript" src="js/jquery.mask.min.js"/></script>
<script type="text/javascript" src="js/restaurante.js"></script>
