<nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist"></div>
</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active" id="nav-val" role="tabpanel"></div>

<!-- Modal -->
<div class="modal fade" id="modalQtd" tabindex="-1" role="dialog" aria-labelledby="modalQtdTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Quantidade</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cancelar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
   			<div class="row">
				<div class="col-md-3 col-md-offset-3">
					<div class="input-group number-spinner">
						<span class="input-group-btn data-dwn">
							<button class="btn btn-default btn-info" id="btnMinus" data-dir="dwn"><span class="fa fa-minus"></span></button>
						</span>
						<br>
						<br>
						<input type="text" class="form-control text-center" id="inputCounter" value="1" min="0" max="40">
						<span class="input-group-btn data-up">
							<button class="btn btn-default btn-info" id="btnPlus" data-dir="up"><span class="fa fa-plus"></span></button>
						</span>
					</div>
				</div>
			</div>
			<textarea class="form-control" id="inputComment" placeholder="Notas Adicionais" rows="3"></textarea>
			<input type="hidden" id="prodId" name="prodId" value="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modalQtd">Cancelar</button>
        <button type="button" class="btn btn-primary" id="btnPedir" >Pedir</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/galeriaproduto.js"></script>
