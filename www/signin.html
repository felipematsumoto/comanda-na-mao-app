<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>
  <body>
    <br>
    <form id="signinForm">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="input-group col-md-10">
          <input class="form-control" name="login" type="text" placeholder="Nome de usuário">
          <div class="invalid-feedback">
            Por favor insira um nome válido.
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="input-group col-md-10">
             <input class="form-control" name="senha" type="password" placeholder="Senha">
          <div class="invalid-feedback">
            Por favor insira uma senha válida.
          </div>
        </div>
      </div>
      <br>
      <div class="row">
       <div class="col-md-2"></div>
       <div class="custom-file col-md-5">
          <button type="button" class="btn btn-primary btn-lg float-right" id="signinButton">Entrar</button>
       </div>
       </div>
      </form>

    <script type="text/javascript" src="js/signin.js"></script>
  </body>
</html>
